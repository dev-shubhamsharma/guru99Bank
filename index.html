<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Guru99 Bank</h1>
    </header>
    <main>
        <section>
            <h1 class="section_heading">Login Form</h1>
            <p class="section_subheading">for Manager and Customer</p>
            <form action="#" mathod="post">
                <div class="input_group">
                    <label for="username">Username : </label>
                    <input type="text" name="username" id="username" class="text_box" required>
                </div>
                <div class="input_group">
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="password" class="text_box" required>
                </div>
                <div class="input_group">
                    <input type="submit" value="Login" class="btn" id="submit_btn">
                </div>
                <div class="input_group">
                    <input type="reset" class="btn" id="reset_btn">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright&copy;Guru99Bank-2020</p>
    </footer>
</body>
</html>
